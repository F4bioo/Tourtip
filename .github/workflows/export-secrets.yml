name: Test Environment Export

on:
  push:
    branches:
      - develop

jobs:
  export-secrets:
    name: Export Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Export Environment Variables
        run: |
          echo "PGP_PRIVATE_KEY=${{ secrets.PGP_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "::add-mask::${{ secrets.PGP_PRIVATE_KEY }}"

      - name: Verify Environment Variables
        run: |
          echo "Environment variables exported successfully"
