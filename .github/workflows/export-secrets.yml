name: Test Environment Export

on:
  push:
    branches:
      - develop

jobs:
  export-secrets:
    name: Export Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Give gradlew execute permissions
        run: chmod +x ./gradlew

      - name: Import PGP Private Key
        run: echo "${{ secrets.PGP_PRIVATE_KEY }}" | gpg --batch --import
        env:
          PGP_PRIVATE_KEY: ${{ secrets.PGP_PRIVATE_KEY }}

      - name: Verify PGP_PRIVATE_KEY environment variable
        run: |
          echo "${PGP_PRIVATE_KEY}" > test_private_key.asc
          gpg --batch --import test_private_key.asc
        env:
          PGP_PRIVATE_KEY: ${{ secrets.PGP_PRIVATE_KEY }}
