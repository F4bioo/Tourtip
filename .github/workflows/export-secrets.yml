name: Test Environment Export

on:
  workflow_dispatch:

jobs:
  export-secrets:
    name: Export Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Give gradlew execute permissions
        run: chmod +x ./gradlew

      - name: Save PGP Private Key to file
        run: echo "${{ secrets.PGP_PRIVATE_KEY }}" > private_key.asc

      - name: Import PGP Key
        run: gpg --batch --import private_key.asc

      - name: Add PGP_PRIVATE_KEY to environment variables
        run: |
          echo "PGP_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          cat private_key.asc >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Verify PGP_PRIVATE_KEY environment variable
        run: |
          echo "${PGP_PRIVATE_KEY}" > test_private_key.asc
          gpg --batch --import test_private_key.asc
